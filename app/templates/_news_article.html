<div class="col-md-4 col-sm-6">
    <div class="card" onclick="window.open('{{ news.link }}','_blank')">
        <img src="{{ news.avatar() }}" alt="{{ news.title }}" style="width:100%; border-radius: 5px 5px 0 0">
        <div class="container">
            <h3 style="text-align: left; font-weight: bold">{{ news.title }}</h3>
            <h4 style="font-weight: lighter">{{ news.description }}</h4>
        </div>
    </div>
</div>
