<div class="input_form_test">
    <input class="special_input transparent" id="email_subject_edit" name="email_subject_edit" required="" type="text" value="{{ email.subject }}">
    <label class="special_label blurred" for="email_subject_edit">Subject *</label>
</div>
<div class="input_form_test">
    <input class="special_input transparent" id="email_header_edit" name="email_header_edit" required="" type="text" value="{{ email.header_text }}">
    <label class="special_label blurred" for="email_header_edit">Email Header *</label>
</div>
<div class="input_form_test">
    <input class="special_input transparent" id="button_text_edit" name="button_text_edit" required="" type="text" value="{{ email.button_text }}">
    <label class="special_label blurred" for="button_text_edit">Button Text *</label>
</div>
<div class="input_form_test">
    <input class="special_input transparent" id="button_link_edit" name="button_link_edit" required="" type="text" value="{{ email.button_link }}">
    <label class="special_label blurred" for="button_link_edit">Button Link *</label>
</div>
<div class="input_form_test">
    <input class="special_input transparent" id="email_prefix_edit" name="email_prefix_edit" required="" type="text" value="{{ email.prefix }}">
    <label class="special_label blurred" for="email_prefix_edit">Email Prefix (i.e- Hi or Dear) *</label>
</div>
<label for="email_message_edit" style="color: #999999;">Message </label>
<textarea class="form-control special_text" id="email_message_edit" name="email_message_edit" placeholder="Message" required="" style="height:180px; overflow:auto; resize:none; margin-top: 5px; border: 1px solid #9e9e9e; font-size: 14px !important; margin-bottom: 5px">{{ email.message }}</textarea>
<label for="audience_edit" class="control-label industry-label" style="color: #999999">Audience</label>
<select class="form-control selectpicker register-industry" style="margin-bottom: 5px" id="audience_edit" data-live-search="true" name="audience_edit" required>
    <option value="0" data-tokens="All Recruiters">All Recruiters</option>
    <option value="1" data-tokens="All Users">All Users</option>
    <option value="2" data-tokens="All Admin">All Admin</option>
    <option value="3" data-tokens="All Mentors">All Verified Mentors</option>
</select>
<br>
<div class="register-submit btn" id="edit_email_submit" style="margin: 30px auto; display: block" email-id="{{ email.id }}">Edit Email</div>
