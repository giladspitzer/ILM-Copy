<div class="row">
                                <div class="col-sm-12">
                                    <h3 style="display: inline-block">Edit Speaker</h3>
                                    <div class="post-option" data-dismiss="modal" style="display: inline-block; float: right">X</div>
                                </div>
                            </div>
<div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
        <div class="row">
            <div class="col-xs-12">
                <input name="id" style="display: none" value="{{ speaker.id }}">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input_form_test">
                            <input class="special_input transparent" id="speaker_name_edit" name="speaker_name" required="" type="text" value="{{ speaker.name }}">
                            <label class="special_label blurred" for="speaker_name_edit">Name *</label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input_form_test">
                            <input class="special_input transparent" id="speaker_title_edit" name="speaker_title" required="" type="text" value="{{ speaker.title }}">
                            <label class="special_label blurred" for="speaker_title_edit">Title *</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="input_form_test">
                            <input class="special_input transparent" id="speaker_email_edit" name="speaker_email" required="" type="text" value="{{ speaker.email }}">
                            <label class="special_label blurred" for="speaker_email_edit">Email *</label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input_form_test">
                            <input class="special_input transparent" id="speaker_linkedin_edit" name="speaker_linkedin" required="" type="text" value="{{ speaker.linkedin }}">
                            <label class="special_label blurred" for="speaker_linkedin_edit">Linkedin *</label>
                        </div>
                    </div>
                </div>
                <label for="speaker_bio_edit" style="color: #999999;">Bio </label>
                <textarea class="form-control special_text" id="speaker_bio_edit" name="description" placeholder="Speaker Bio" required="" style="height:80px; overflow:auto; resize:none; margin-top: 5px; border: 1px solid #9e9e9e; font-size: 14px !important; margin-bottom: 5px">{{ speaker.bio }}</textarea>
                <img src="{{ speaker.avatar() }}" class="img-rounded" style="height: 60px; width: 60px">
                <p>Upload a new one below:</p>
                <input id="img_upload_speaker_edit" name="speaker_img" type="file" style="margin: 10px 0">
                <div class="register-submit btn" id="edit_speaker" style="margin-top: 15px; margin: auto; display: block" speaker-id="{{ speaker.id }}">Edit Speaker</div>
            </div>
        </div>
    </div>
    <div class="col-xs-1"></div>
</div>
