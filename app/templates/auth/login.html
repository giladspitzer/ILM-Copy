{% extends "auth/base_external.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block external_content %}
    <div class="col-sm-4"></div>
    <div class="col-sm-4 login-bg">
        <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6" style="margin-top: 25px; text-align: center">
                            <h3>Login</h3>
                        </div>
                        <div class="col-sm-3"></div>
                </div>
        <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <form action="/auth/log_in_" method="post" novalidate id="login_form">
                                <div class="row">
                                    <div class="col-sm-12" style="text-align: center" >
                                        {{ form.hidden_tag() }}
                                        <div class="input_form_test">
                                            <input class="homepage-input transparent special_input" id="username" name="username" type="text">
                                            <label for="username" class="label-homepage special_label">username</label>
                                        </div>
                                         <div class="input_form_test">
                                            <input class="homepage-input transparent special_input" id="password" name="password" type="password" autocomplete="off">
                                            <label for="password" class="label-homepage special_label">password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                            <a href="{{ url_for('auth.reset_password_request') }}" style="font-size: 10px; float: right" class="menu-item">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <p id="incorrect_password" class="incorrect_text" style="display: none; text-align: center">The username and password you entered do not match.</p>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 30px">
                                    <div class="col-xs-12">
                                         <input class="btn btn-default btn-block register-submit transparent" id="submit_login" name="submit" type="submit" value="Sign In">
                                    </div>

                                </div>
                            </form>
                            <div class="row" style="margin-top: 25px">
                                <div class="col-sm-12">
                                    <p style="margin-top: 160px; text-align: center">New User? <a onclick="reload('{{ url_for('auth.register_') }}')" class="menu-item">Click to Sign up!</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
    </div>
    <div class="col-sm-4"></div>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/homepage.css') }}">
{% endblock %}
