<div class="row terminated_search_row" style="border-top: 1px solid #818181ab; border-bottom: 1px solid #818181ab; margin-left: 2px" search-id="{{ search.id }}"><div class="col-sm-7" style="padding-right: 0"><p class="terminated">{{ search.title }}</p></div><div class="col-sm-5" style="padding-left: 0; padding-bottom: 3px"><span class="reactivate" search-id="{{ search.id }}" id="reactivate_job_search">Reactivate</span><span class="remove_item" search-id="{{ search.id }}" id="delete_job_search">Delete</span></div></div>
