<div class="row mentor_profile" style="margin: 10px 0">
    <div class="col-sm-3 col-xs-12">
        <img class="img-rounded" src="{{ mentor.user.avatar(80) }}" style="text-align: center; display: block; margin: 5px auto">
    </div>
    <div class="col-sm-9 col-xs-12">
        <p style="font-size: 12px; color: #818181; margin: 5px 10px 5px 0; display: inline; cursor: pointer" data-toggle="popover" data-content="Mentor Rating" data-placement="bottom"><i class="fas fa-star" style="color: #ffbf00"></i> {{ mentor.get_rating() }}</p>
        <p style="display: inline; font-size: 12px; color: #818181; margin: 5px 10px 5px 0; cursor: pointer" data-toggle="popover" data-content="Completed Appointments" data-placement="bottom"><i class="fas fa-calendar-alt" style="color: #92ca91"></i> {{ mentor.get_completed_appointments() }}</p>
        <p style="display: inline; font-size: 12px; color: #818181; cursor:pointer; margin: 5px 10px 5px 0; " data-toggle="popover" data-content="{{ mentor.zoom_link }}" data-placement="bottom"><i class="fas fa-link" style="color: #4D80E4"></i> Zoom Link</p>
        {% if mentor.zoom_password != None and mentor.zoom_password|length > 0 %}<p style="display: inline; font-size: 12px; color: #818181; cursor:pointer;" data-toggle="popover" data-content="{{ mentor.zoom_password }}" data-placement="bottom"><i class="fas fa-lock" style="color: #4D80E4"></i> Zoom Password</p>{% endif %}
        <p class="edit_mentor" data-toggle="modal" data-target="#edit_zoom_info"><i class="fas fa-pen"></i></p>
        <h3 style="margin-top: 0" class="centered_small">{{ mentor.user.name }}</h3>
        <a href="{{ mentor.linked_in }}" class="menu-item" target="_blank"><i class="fab fa-linkedin"></i> Linkedin Profile</a>
        <p style="font-weight: lighter; margin: 10px 0; font-size: 13px" class="centered_small">{{ mentor.bio }}</p>
    </div>
</div>
