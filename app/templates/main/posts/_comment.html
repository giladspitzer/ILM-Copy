<div class="row" style="width: 100%">
    <div class="col-xs-2" style="padding-right: 0">
        <img src="{{ comment.author.avatar(50) }}" class="img-rounded" style="margin-top: 10px !important; margin:auto; display: block">
    </div>
     <div class="col-sm-10 comment_data" style="font-size: 12px; line-height: 14px">
        <a href="/user/{{ comment.author.username }}" style="font-weight: 600; margin-top: 10px">{{ comment.author.username }}</a> â€¢ <span style="color: #818181">{{moment(comment.timestamp).fromNow()}}</span>
         <div class="row row-eq-height" style="margin-top: 10px; margin-bottom: 20px">
              <div class="col-xs-1" style="padding-left: 0;">
                  {% if current_user == comment.author %}
                  <div class="comment-option comment-edit" style="bottom: 0; position: absolute" comment-id="{{ comment.id }}" post-id="{{ comment.post_id }}"><i class="fas fa-pencil-alt"></i></div>
                  {% else %}
                  <div class="comment-option post-flag" style="bottom: 0; position: absolute" post-id="{{ comment.id }}"><i class="fas fa-flag"></i></div>
                  {% endif %}
             </div>
             <div class="col-xs-10" style="font-size: 14px; line-height: 22px; font-weight: 300" id="comment_full_{{ comment.id }}">{{ comment.body }}</div>
             <div class="col-xs-1" style="padding-left: 0;">
                {% set vote = comment.vote_status(current_user)  %}
                 <div class="no-highlight comment-option upvote {% if vote == 1 %}upvoted{% endif %}" id="upvote_{{ comment.id }}">&#9650;</div>
                <br>
                <span class="no-highlight vote_count" id="vote_count_{{ comment.id }}">{{ comment.vote_total() }}</span>
                <br>
                <div class="no-highlight comment-option downvote {% if vote == -1 %}downvoted{% endif %}" id="downvote_{{ comment.id }}">&#9660;</div>
             </div>
         </div>
     </div>
</div>
