<div class="row forum-post" id="post_full_{{ post.id }}">
    <div class="row">
    <div class="col-xs-1 no-padding"></div>
    <div class="col-xs-10 no-padding">
        <div class="row row-eq-height" style="width: 100%">
            <div class="col-xs-2">
                <img src="{{ post.author.avatar(50) }}" class="img-rounded" style="margin-top: 10px;">
            </div>
            <div class="col-sm-7 post-data" style="margin-top: 25px; font-size: 12px; line-height: 14px">
                <a href="{{ url_for('main.user', username=post.author.username) }}" style="font-weight: 600">{{ post.author.username }}</a> <i class="fas fa-long-arrow-alt-right"></i> <a href="{{ url_for('main.forum', id=post.forum_id) }}" style="font-weight: 600" id="forum_title_{{ post.id }}">{{ post.forum.title }}</a> â€¢ <span style="color: #818181">{{moment(post.timestamp).fromNow()}}</span>
            </div>
            <div class="col-sm-3 no-padding" style="float: right; text-align: right">
                    <div class="post-option post-copy" post-id="{{ post.id }}"><i class="fas fa-link"></i></div>
                    {% if post.author == current_user%}
                        <div class="post-option post-edit" post-id="{{ post.id }}"><i class="fas fa-pencil-alt"></i></div>
                        <div class="post-option post-delete" post-id="{{ post.id }}"><i class="fas fa-trash"></i></div>
                    {% else %}
                        <div class="post-option post-flag" post-id="{{ post.id }}"><i class="fas fa-flag"></i></div>
                    {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-sm-10">
                <div class="post_{{ post.id }}">
                    <p class="post-subject">{{ post.title }}</p>
                        <div class="post-content">
                            {{ post.body }}
                        </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 15px 0">
            <div class="col-xs-2"></div>
            <div class="col-sm-4">
                <div class="comments_indicator" onclick="document.location = '/post/{{ post.id }}'"><span id="comments_count_{{ post.id }}">{{ post.get_comments().count() }}</span> <i class="far fa-comment"></i></div>
            </div>
            <div class="col-sm-4">
                <div class="likes_indicator {% if post.is_liked(current_user) %}liked{% endif %}" post-id="{{ post.id }}"><span id="likes_count_{{ post.id }}">{{ post.get_likes() }}</span> <i class="far fa-thumbs-up"></i></div>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>
    <div class="col-xs-1 no-padding"></div>
</div>
</div>
