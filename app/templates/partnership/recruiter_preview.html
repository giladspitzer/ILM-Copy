<div class="row" style="margin: 5px 0">
    <div class="col-xs-2">
        <img src="{{ user.user.avatar(50) }}" class="img-rounded">
    </div>
    <div class="col-sm-6">
        <h4 style="margin-top: 10px">{{ user.user.name }} ~~ (<span style="color: orange">@</span><a href="{{ url_for('main.user', username=user.user.username) }}" class="menu-item">{{ user.user.username }})</a></h4>
    </div>
    <div class="col-sm-4">
        {% set level = search.recruiters.filter_by(recruiter_id=user.id).first().level %}
        {% if level == 0 %}
            <p style="margin-top: 15px; float:right;">creator</p>
        {% elif level == 1 %}
             <p style="margin-top: 15px; float:right;">firm admin</p>
        {% elif level == 2 %}
            <p style="margin-top: 15px; float:right;">firm super-admin</p>
        {% elif level == 3 %}
            <p style="margin-top: 15px; float:right;">recruiter</p>
        {% endif %}
    </div>
</div>
